<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Punchy Puff Meme Dashboard</title>

  <!-- TradingView -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

  <style>
    body {
      background: url('ring.jpg') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      padding: 20px;
      color: #e0e1dd;
    }

    @media (max-width: 768px) {
      body {
        background-attachment: scroll;
      }
    }

    h1 {
      font-size: 38px;
      margin-bottom: 10px;
      color: #e0e1dd;
      text-shadow: 0 0 12px rgba(137,207,240,0.5);
      letter-spacing: 1px;
    }

    #punchy-price {
      font-size: 42px;
      font-weight: bold;
      margin-top: 10px;
      color: #89cff0;
      text-shadow: 0 0 10px rgba(137,207,240,0.6);
    }

    .card {
      width: 90%;
      max-width: 700px;
      margin: 20px auto;
      padding: 25px;
      border-radius: 18px;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0,0,0,0.35);
    }

    .metrics {
      font-size: 20px;
      margin-top: 10px;
      line-height: 1.6;
    }

    .logo-wrapper {
      margin-bottom: 20px;
    }

    .logo-wrapper img {
      max-width: 160px;
      width: 40%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(137,207,240,0.4);
    }

    .tradingview-widget-container {
      width: 100%;
      height: 400px;
    }

    .tradingview-widget-container__widget {
      width: 100%;
      height: 400px;
    }
  </style>
</head>

<body>

  <div class="logo-wrapper">
    <img src="logo.png" alt="Punchy Puff Logo">
  </div>

  <h1>Punchy Puff Dashboard</h1>
  <div id="punchy-price">PUNCHY: ... $</div>

  <div class="card metrics">
    <div id="market-cap">Market Cap: ...</div>
    <div id="volume">Volume 24h: ...</div>
  </div>

  <div class="card">
    <div class="tradingview-widget-container">
      <div id="tradingview_chart" class="tradingview-widget-container__widget"></div>
    </div>
  </div>

  <script>
    // Se in futuro avrai una tua API per prezzo/market cap/volume,
    // potrai sostituire questa parte con le tue chiamate.
    // Per ora lascio i campi statici come placeholder:
    document.getElementById("punchy-price").innerText = "PUNCHY: 0.00058093 $";
    document.getElementById("market-cap").innerText = "Market Cap: 290,462,664 $";
    document.getElementById("volume").innerText = "Volume 24h: 1,924,264 $";

    // TradingView widget
    new TradingView.widget({
      "width": "100%",
      "height": 400,
      "symbol": "RAYDIUMCPMM:PUNCHYSOL_3E5HFY",
      "interval": "60",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "it",
      "toolbar_bg": "rgba(0,0,0,0.3)",
      "enable_publishing": false,
      "allow_symbol_change": false,
      "hide_top_toolbar": false,
      "hide_legend": false,
      "container_id": "tradingview_chart"
    });
  </script>
</body>
</html>
