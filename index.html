<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Punchy Puff Meme Dashboard</title>

  <!-- Libreria grafici -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #d6ecff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      transition: background-color 0.4s, color 0.4s;
    }

    .dark-mode {
      background-color: #0d1b2a;
      color: #e0e1dd;
    }

    h1 {
      color: #003366;
      margin-bottom: 5px;
      transition: color 0.4s;
    }

    .dark-mode h1 {
      color: #e0e1dd;
    }

    #punchy-price {
      font-size: 32px;
      font-weight: bold;
      margin-top: 10px;
      color: #004a80;
      transition: color 0.4s;
    }

    .dark-mode #punchy-price {
      color: #89cff0;
    }

    .metrics {
      margin-top: 20px;
      font-size: 18px;
      color: #003f66;
      transition: color 0.4s;
    }

    .dark-mode .metrics {
      color: #c9d6df;
    }

    #chart-container {
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background-color 0.4s, box-shadow 0.4s;
    }

    .dark-mode #chart-container {
      background: #1b263b;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    #toggle-dark {
      margin-top: 20px;
      padding: 10px 20px;
      background: #004a80;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    #toggle-dark:hover {
      background: #006bb3;
    }

    .dark-mode #toggle-dark {
      background: #415a77;
    }

    .dark-mode #toggle-dark:hover {
      background: #778da9;
    }
  </style>
</head>

<!-- TEMA SCURO ATTIVO DI DEFAULT -->
<body class="dark-mode">

  <h1>Punchy Puff Dashboard</h1>
  <div id="punchy-price">Caricamento...</div>

  <div class="metrics">
    <div id="market-cap">Market Cap: ...</div>
    <div id="volume">Volume 24h: ...</div>
  </div>

  <button id="toggle-dark">Disattiva Tema Scuro</button>

  <div id="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <script>
    async function loadPrice() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=punchy-puff&vs_currencies=usd&include_market_cap=true&include_24hr_vol=true");
        const data = await res.json();

        const price = data["punchy-puff"].usd;
        const marketCap = data["punchy-puff"].usd_market_cap;
        const volume = data["punchy-puff"].usd_24h_vol;

        document.getElementById("punchy-price").innerText =
          "PUNCHY: " + price + " $";

        document.getElementById("market-cap").innerText =
          "Market Cap: " + (marketCap ? marketCap.toLocaleString() + " $" : "N/D");

        document.getElementById("volume").innerText =
          "Volume 24h: " + (volume ? volume.toLocaleString() + " $" : "N/D");

      } catch (e) {
        document.getElementById("punchy-price").innerText = "Errore nel caricamento";
      }
    }

    async function loadChart() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/coins/punchy-puff/market_chart?vs_currency=usd&days=7");
        const data = await res.json();

        const prices = data.prices.map(p => p[1]);
        const labels = data.prices.map(p => new Date(p[0]).toLocaleDateString());

        new Chart(document.getElementById("chart"), {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: "Punchy Puff (ultimi 7 giorni)",
              data: prices,
              borderColor: "#89cff0",
              backgroundColor: "rgba(137,207,240,0.2)",
              borderWidth: 2,
              tension: 0.3
            }]
          }
        });
      } catch (e) {
        console.log("Errore grafico:", e);
      }
    }

    // Tema scuro / chiaro
    document.getElementById("toggle-dark").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      document.getElementById("toggle-dark").innerText =
        document.body.classList.contains("dark-mode")
        ? "Disattiva Tema Scuro"
        : "Attiva Tema Scuro";
    });

    // Caricamento iniziale
    loadPrice();
    loadChart();

    // Aggiorna il prezzo ogni 30 secondi
    setInterval(loadPrice, 30000);
  </script>
</body>
</html>
