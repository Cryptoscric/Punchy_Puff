<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Punchy Puff Meme Dashboard</title>

  <!-- Libreria grafici -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      padding: 20px;
      color: #e0e1dd;
      transition: background 0.4s, color 0.4s;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #e0e1dd;
      text-shadow: 0 0 10px rgba(137,207,240,0.4);
    }

    #punchy-price {
      font-size: 40px;
      font-weight: bold;
      margin-top: 10px;
      color: #89cff0;
      text-shadow: 0 0 8px rgba(137,207,240,0.5);
    }

    .card {
      width: 90%;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: background 0.4s, box-shadow 0.4s;
    }

    .metrics {
      font-size: 20px;
      margin-top: 10px;
      line-height: 1.6;
    }

    #toggle-dark {
      margin-top: 20px;
      padding: 12px 24px;
      background: #415a77;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
    }

    #toggle-dark:hover {
      background: #778da9;
      transform: scale(1.05);
    }

    canvas {
      margin-top: 20px;
    }
  </style>
</head>

<body class="dark-mode">

  <h1>Punchy Puff Dashboard</h1>
  <div id="punchy-price">Caricamento...</div>

  <div class="card metrics">
    <div id="market-cap">Market Cap: ...</div>
    <div id="volume">Volume 24h: ...</div>
  </div>

  <button id="toggle-dark">Disattiva Tema Scuro</button>

  <div class="card">
    <canvas id="chart"></canvas>
  </div>

  <script>
    async function loadPrice() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=punchy-puff&vs_currencies=usd&include_market_cap=true&include_24hr_vol=true");
        const data = await res.json();

        const price = data["punchy-puff"].usd;
        const marketCap = data["punchy-puff"].usd_market_cap;
        const volume = data["punchy-puff"].usd_24h_vol;

        document.getElementById("punchy-price").innerText =
          "PUNCHY: " + price + " $";

        document.getElementById("market-cap").innerText =
          "Market Cap: " + (marketCap ? marketCap.toLocaleString() + " $" : "N/D");

        document.getElementById("volume").innerText =
          "Volume 24h: " + (volume ? volume.toLocaleString() + " $" : "N/D");

      } catch (e) {
        document.getElementById("punchy-price").innerText = "Errore nel caricamento";
      }
    }

    async function loadChart() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/coins/punchy-puff/market_chart?vs_currency=usd&days=7");
        const data = await res.json();

        const prices = data.prices.map(p => p[1]);
        const labels = data.prices.map(p => new Date(p[0]).toLocaleDateString());

        new Chart(document.getElementById("chart"), {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: "Punchy Puff â€” Ultimi 7 Giorni",
              data: prices,
              borderColor: "#89cff0",
              backgroundColor: "rgba(137,207,240,0.15)",
              borderWidth: 3,
              pointRadius: 3,
              pointBackgroundColor: "#89cff0",
              tension: 0.35
            }]
          },
          options: {
            plugins: {
              legend: {
                labels: { color: "#e0e1dd" }
              }
            },
            scales: {
              x: {
                ticks: { color: "#e0e1dd" }
              },
              y: {
                ticks: { color: "#e0e1dd" }
              }
            }
          }
        });
      } catch (e) {
        console.log("Errore grafico:", e);
      }
    }

    // Tema scuro / chiaro
    document.getElementById("toggle-dark").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      document.getElementById("toggle-dark").innerText =
        document.body.classList.contains("dark-mode")
        ? "Disattiva Tema Scuro"
        : "Attiva Tema Scuro";
    });

    // Caricamento iniziale
    loadPrice();
    loadChart();

    // Aggiorna il prezzo ogni 30 secondi
    setInterval(loadPrice, 30000);
  </script>
</body>
</html>
