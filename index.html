<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Punchy Puff Meme Dashboard</title>

  <!-- Lightweight Charts (TradingView) -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

  <style>
    body {
      background: url('ring.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      padding: 20px;
      color: #e0e1dd;
    }

    h1 {
      font-size: 38px;
      margin-bottom: 10px;
      color: #e0e1dd;
      text-shadow: 0 0 12px rgba(137,207,240,0.5);
      letter-spacing: 1px;
    }

    #punchy-price {
      font-size: 42px;
      font-weight: bold;
      margin-top: 10px;
      color: #89cff0;
      text-shadow: 0 0 10px rgba(137,207,240,0.6);
    }

    .card {
      width: 90%;
      max-width: 700px;
      margin: 20px auto;
      padding: 25px;
      border-radius: 18px;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0,0,0,0.35);
    }

    .metrics {
      font-size: 20px;
      margin-top: 10px;
      line-height: 1.6;
    }

    #toggle-dark {
      margin-top: 20px;
      padding: 12px 26px;
      background: #415a77;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 17px;
      transition: background 0.3s, transform 0.2s;
    }

    #toggle-dark:hover {
      background: #778da9;
      transform: scale(1.05);
    }

    .logo-wrapper {
      margin-bottom: 20px;
    }

    .logo-wrapper img {
      max-width: 160px;
      width: 40%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(137,207,240,0.4);
    }

    #candles-container {
      width: 100%;
      height: 400px;
    }
  </style>
</head>

<body>

  <div class="logo-wrapper">
    <img src="logo.png" alt="Punchy Puff Logo">
  </div>

  <h1>Punchy Puff Dashboard</h1>
  <div id="punchy-price">Caricamento...</div>

  <div class="card metrics">
    <div id="market-cap">Market Cap: ...</div>
    <div id="volume">Volume 24h: ...</div>
  </div>

  <button id="toggle-dark">Tema Scuro/Chiaro</button>

  <div class="card">
    <div id="candles-container"></div>
  </div>

  <script>
    async function loadPrice() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=punchy-puff&vs_currencies=usd&include_market_cap=true&include_24hr_vol=true");
        const data = await res.json();

        const price = data["punchy-puff"].usd;
        const marketCap = data["punchy-puff"].usd_market_cap;
        const volume = data["punchy-puff"].usd_24h_vol;

        document.getElementById("punchy-price").innerText =
          "PUNCHY: " + price + " $";

        document.getElementById("market-cap").innerText =
          "Market Cap: " + (marketCap ? marketCap.toLocaleString() + " $" : "N/D");

        document.getElementById("volume").innerText =
          "Volume 24h: " + (volume ? volume.toLocaleString() + " $" : "N/D");

      } catch (e) {
        document.getElementById("punchy-price").innerText = "Errore nel caricamento";
      }
    }

    // Ricostruzione candele giornaliere da dati di prezzo
    function buildDailyCandles(prices) {
      const byDay = {};

      prices.forEach(p => {
        const ts = p[0];
        const price = p[1];
        const d = new Date(ts);
        const dayKey = d.getUTCFullYear() + "-" + (d.getUTCMonth()+1) + "-" + d.getUTCDate();

        if (!byDay[dayKey]) {
          byDay[dayKey] = {
            time: Math.floor(Date.UTC(d.getUTCFullYear(), d.getUTCMonth(), d.getUTCDate()) / 1000),
            open: price,
            high: price,
            low: price,
            close: price
          };
        } else {
          byDay[dayKey].high = Math.max(byDay[dayKey].high, price);
          byDay[dayKey].low = Math.min(byDay[dayKey].low, price);
          byDay[dayKey].close = price;
        }
      });

      return Object.values(byDay).sort((a, b) => a.time - b.time);
    }

    async function loadCandles() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/coins/punchy-puff/market_chart?vs_currency=usd&days=7");
        const data = await res.json();

        const prices = data.prices; // [ [timestamp, price], ... ]
        const candles = buildDailyCandles(prices);

        const container = document.getElementById("candles-container");
        const chart = LightweightCharts.createChart(container, {
          layout: {
            background: { type: 'transparent' },
            textColor: '#e0e1dd',
          },
          grid: {
            vertLines: { color: 'rgba(255,255,255,0.1)' },
            horzLines: { color: 'rgba(255,255,255,0.1)' },
          },
          rightPriceScale: {
            borderColor: 'rgba(255,255,255,0.2)',
          },
          timeScale: {
            borderColor: 'rgba(255,255,255,0.2)',
          }
        });

        const candleSeries = chart.addCandlestickSeries({
          upColor: '#26a69a',
          downColor: '#ef5350',
          borderDownColor: '#ef5350',
          borderUpColor: '#26a69a',
          wickDownColor: '#ef5350',
          wickUpColor: '#26a69a',
        });

        candleSeries.setData(candles);

      } catch (e) {
        console.log("Errore candele:", e);
      }
    }

    // Tema scuro/chiaro (solo overlay, lo sfondo resta il ring)
    document.getElementById("toggle-dark").addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      if (document.body.classList.contains("light-mode")) {
        document.body.style.color = "#111";
      } else {
        document.body.style.color = "#e0e1dd";
      }
    });

    // Caricamento iniziale
    loadPrice();
    loadCandles();
    setInterval(loadPrice, 30000);
  </script>
</body>
</html>
